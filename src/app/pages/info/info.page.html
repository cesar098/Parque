<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<ion-content [scrollY]="false" padding color="{{icon | lowercase}}" style="height: 30px; font-family:'Montserrat'">
  
  <ion-grid>
  <ion-row > 
    <ion-col size="2"></ion-col>
    <ion-col text-center >
      <ion-img src="assets/logo/logo1.png" class="img"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row> 
    <ion-col text-center>
      <h5 for=""><b>Precio </b></h5>
    </ion-col>  
  </ion-row>
    <br>
    <ion-row style="font-size:12px;">
      <ion-col size="8">
        <p for=""><b> Menores</b></p>
        <p for=""><b>Mayores</b></p>
      </ion-col>
      <ion-col  size="4"> 
        <p for="">3 Bs.</p>
        <p for="">5 Bs.</p>
      </ion-col>
    </ion-row>
<ion-row>
  <ion-col><h2>Horario</h2></ion-col>
</ion-row>
<ion-row style="font-size:12px;">
  <ion-col size="8">
    <p for=""><b> Manana</b></p>
    <p for=""><b>Tarde</b></p>
  </ion-col>
  <ion-col  size="4"> 
    <p for="">3 Bs.</p>
    <p for="">5 Bs.</p>
  </ion-col>
</ion-row>
    <!--<ion-row>
      <ion-col text-center>
        <ion-button (click)="closeModal()">Cerrar</ion-button>
      </ion-col>
    </ion-row>-->
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="salir()">
    <ion-fab-button>
      <ion-icon name="exit"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
